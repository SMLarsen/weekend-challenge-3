<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../assets/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Weekend 3 Challenge</title>
</head>

<body>
  <h1>Calculator</h1>

  <section>
    <h2>Result: <span id="result"></span></h2>
  </section>

  <section id="calc-container">
    <form class="calc-form" action="index.html" method="post">
      <h2>Enter numbers:</h2>
      <label for="num1"><input type="number" name="x" value=""></label>
      <label for="num2"><input type="number" name="y" value=""></label>
      <input class="operator" id="add-btn" type="button" name="add" value="&plus;">
      <input class="operator" id="minus-btn" type="button" name="minus" value="&minus;">
      <input class="operator" id="times-btn" type="button" name="times" value="&times;">
      <input class="operator" id="divide-btn" type="button" name="divide" value="&divide;">
      <input id="equals-btn" type="button" name="equals" value="&equals;">
      <input id="clear-btn" type="button" name="clear" value="C">
    </form>
  </section>
</body>

</html>
